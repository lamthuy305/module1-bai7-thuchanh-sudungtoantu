<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng toán tử</title>
</head>
<body>

<Script>
    let a = parseFloat(prompt("Nhập chiều dài vào dây"))
    let b = parseFloat(prompt("Nhập chiều rộng vào dây"))
    let dienTich = a * b
    document.write('Diện tích hình chữ nhật = ' + dienTich)

</Script>
</body>
</html>
